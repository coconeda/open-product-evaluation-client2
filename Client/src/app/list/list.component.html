<p>
  Liste der Projekte
</p>
<div *ngFor="let survey of surveys | async">
  <div class="card" style="width: 100%; margin-top: 10px" (click)="openProject(survey.id)">
    <div class="card-body" id="{{survey.id}}">
      <h3 class="card-title">Name: {{survey.title}}</h3>
      <h5 class="card-subtitle mb-2 text-muted">{{survey.description}}</h5>
      <h5 class="card-subtitle mb-2 text-muted">by {{survey.creator.firstName + survey.creator.lastName}}</h5>
    </div>
  </div>
</div>
<div>
  <p>Spezifische ID: </p>
 <input type="text" id="specificContextID"/>
 <button (click)="openSpecificProject()"></button>
  </div>
