<!-- <div class="gtco-loader"></div> -->
<h1> {{currentProject.name}} </h1>
<div class="row row-pb-sm">
	<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
		<h2>{{currentProject.activeQuestion.value}}</h2>
		<p>{{currentProject.activeQuestion.description}}</p>
	</div>
</div>
<div class="row row-pb-md">
	<div class="col-md-4 col-sm-4 col-sm-offset-1">
		<div class="overlay">
			<div class="copy text-center">
				<img src="./../../../assets/images/33.jpg" alt="Img">
				<h2>Design 1</h2>
				<p class="role">Hexagon Wood Frame</p>
				<button target="_blank" class="btn btn-primary" id="button_left" (click)="buttonClick(1)">Design 1 </button>
			</div>
		</div>
	</div>
</div>

<div class="row row-pb-md">
	<div class="col-md-4 col-sm-4 col-sm-offset-1">
		<div class="overlay">
			<div class="copy text-center">
				<img src="./../../../assets/images/22.jpg" alt="Img">
				<h2>Design 1</h2>
				<p class="role">Hexagon Wood Print</p>
				<button target="_blank" class="btn btn-primary" id="button_right" (click)="buttonClick(2)">Design 2 </button>
			</div>
		</div>
	</div>
</div>
