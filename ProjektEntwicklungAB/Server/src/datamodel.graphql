type Controller {
    _id : ID!
    creationDate : DateTime!
    lastUpdate : DateTime!
    connectionID : String!
    activeQuestion : Question
    activeSurvey : Survey
    remote : Boolean!
    owner : User
    devices : [Device!]!
    name : String!
}

type Device {
    _id : ID!
    devicename : String!
    type : [String!]!
    creationDate : DateTime!
    lastUpdate : DateTime!
    remote : Boolean!
    controller : Controller!
}

type Image {
    _id : ID!
    filename : String!
    type : String!
    hash : String!
}

type Question {
    _id : ID!
    survey : Survey!
    value: String!
    description : String!
    creationDate : DateTime!
    lastUpdate : DateTime!
    sequence : Int!
    evaluationMethod : EvaluationMethod!
    images : [Image!]!
}

type EvaluationMethod {
    _id : ID!
    type : EvaluationType!
    stepSize: Float!
    stepDescriptions: [StepDescription!]!
    default: Float
    min: Float!
    max: Float!
}

enum EvaluationType {
    LIKE
    LIKE_DISLIKE
    STEPS
    REGULATOR
    RANKING
    FAVORITE
}

type StepDescription {
    value : String!
    image : Image
    sequence : Int!
}

type Survey {
    _id : ID!
    name : String!
    description : String!
    owner : User!
    creationDate : DateTime!
    lastUpdate : DateTime!
    active : Boolean!
    public : Boolean!
    questions : [Question!]!
    votes : [Vote!]!
    controller : [Controller!]!
    images : [Image!]!
}

type User {
    _id : ID!
    firstname : String!
    lastname : String!
    email : String!
    password : String!
}

type Vote {
    _id : ID!
    controller : Controller!
    creationDate : DateTime!
    survey : Survey!
    answers : [Answer!]!
}

type Answer {
    question : Question!
    values : [AnswerData!]!
    normalized : [AnswerData!]!
}

type AnswerData {
    image : String
    value : Float!
}


type AuthPayload {
    token: String
    user: User
}


